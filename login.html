<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div class="inicio">
        <form>
          <img height="150" src="img\login.png">
          <h1>Inicio de sesión</h1>
          <p>
            <label for="emailUser">Email</label><br>
            <input type="email" id="emailUser" placeholder="Email">
          </p>
          <p class="alerta" style="color: red;" id="comprobacion1"></p>
          <p>
            <label for="contrasenia">Contraseña </label><br>
           <input type="password" id="contrasenia" placeholder="Contraseña">
          </p>
          <p class="alerta" style="color: red;" id="comprobacion2"></p>
          <button id="ingresar" type="button">Ingresar</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
